[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyafk"
version = "0.1.0"
description = "Remote approval system for Claude Code via Telegram"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "bembu" }]
dependencies = [
    "aiosqlite>=0.19.0",
    "aiofiles>=23.0.0",
    "httpx>=0.25.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
pyafk = "pyafk.cli:main"
afk = "pyafk.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/pyafk"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
